<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Products</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-input type="text" placeholder="search">
      <ion-icon slot="end" name="search"></ion-icon>
    </ion-input>
  </ion-item>

  <ion-list>
    <ion-card *ngFor="let product of products">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="6">
            <ion-card-header>
              <ion-card-title>
                <a href="products/{{product.id}}">
                  <b>{{product.name}}</b>
                </a>
              </ion-card-title>
              <ion-item lines="none">
                <ion-badge slot="start" color="secondary">
                  Category {{product.category}}
                </ion-badge>
              </ion-item>
              <ion-label>Price /Unit: {{product.price}} TND</ion-label>

              <ion-label color="danger" *ngIf="product.quantity===0">Out of stock</ion-label>
            </ion-card-header>
          </ion-col>
          <ion-col size="6">
            <ion-img class="product-img" src="{{product.image}}"></ion-img>
          </ion-col>

         
        </ion-row>
        
      </ion-grid>
      
    </ion-card>
  </ion-list>
  <ion-fab *ngIf="appStorage.getItem('role')==='artisan'" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button href="/products/add">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
