<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Product details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Product details</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <img alt="" height="400" src="{{product?.image}}" />
    <ion-card-header>
      <ion-card-title>{{product?.name}}</ion-card-title>
      <ion-card-subtitle>{{product?.price}} TND</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Here's a small text description for the card content. Nothing more, nothing less.
    </ion-card-content>
  </ion-card>
  <ion-card *ngFor="let review of reviews">
    <ion-card-header>
      <ion-card-subtitle>{{ review.user }}</ion-card-subtitle>
      <ion-card-title>
        <ion-icon name="star-outline"></ion-icon>
        <ion-icon name="star-outline"></ion-icon>
        <ion-icon name="star-outline"></ion-icon>
        <ion-icon name="star-outline"></ion-icon>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Rating: {{review.rating}}
    </ion-card-content>
  </ion-card>
</ion-content>
