<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Category</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-input [(ngModel)]="category.name" placeholder="Category name"></ion-input>
    <ion-button slot="end" (click)="addCategory()">Add</ion-button>
  </ion-item>
  <br><br><br>
  <ion-list>
    <ion-item *ngFor="let category of categories">
      <ion-label>{{category.name}}</ion-label>
      <ion-icon name="create-outline"></ion-icon>
      <ion-icon (click)="deleteCategory(category.id)" name="trash-outline"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
