<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title size="large">signup</ion-title>
  </ion-toolbar>
</ion-header>


<ion-grid>
  <ion-col size="6" offset="3">
    <ion-card>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label position="stacked">Username</ion-label>
            <ion-input [(ngModel)]="user.username" type="text" helperText="{{errors['username'][0]}}" placeholder="foulen">
            </ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label position="stacked">Full Name</ion-label>
            <ion-input [(ngModel)]="user.fullname" type="text" helperText="{{errors['fullname'][0]}}" placeholder="Foulen Fopulen" />
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Email</ion-label>
            <ion-input [(ngModel)]="user.email" type="text" helperText="{{errors['email'][0]}}" placeholder="foulen@email.com">
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Password</ion-label>
            <ion-input [(ngModel)]="user.password" helperText="{{errors['password'][0]}}" type="password"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Region</ion-label>
            <ion-select [(ngModel)]="user.region"  placeholder="Select role">

              <ion-select-option *ngFor="let region of regions" value="{{region}}">
                {{ region }}
              </ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Role</ion-label>
            <ion-select [(ngModel)]="user.role" placeholder="Select role">

              <ion-select-option value="artisan">Artisan</ion-select-option>
              <ion-select-option value="client">Client</ion-select-option>
            </ion-select>
          </ion-item>

          <ion-item *ngIf="user.role==='artisan'">
            <ion-label position="stacked">Registration NumÂ°</ion-label>
            <ion-input helperText="{{errors['registration'][0]}}" [(ngModel)]="user.registration" type="text"></ion-input>
          </ion-item>
          <br>
          <ion-button expand="block" (click)="signUp()">Sign up</ion-button>
          <ion-label color="danger">{{message}}</ion-label>
          <ion-item lines="none">
            <ion-label>Already have an account? <a href="/login">Login</a></ion-label>
          </ion-item>
          <ion-item color="warning">
            <ion-label>{{errors | json}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </ion-col>
</ion-grid>
