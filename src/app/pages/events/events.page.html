<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>events</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">events</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-input type="text" placeholder="search">
      <ion-icon slot="end" name="search"></ion-icon>
    </ion-input>
  </ion-item>

  <ion-list>
    <ion-card *ngFor="let event of events">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="6">
            <ion-card-header>
              <ion-card-title>
                <a href="events/{{event.id}}">
                  <b>{{event.name}}</b>
                </a>
              </ion-card-title>
              <ion-item lines="none">
                <ion-badge slot="start" color="secondary">
                  {{event.type}}
                </ion-badge>
              </ion-item>
            </ion-card-header>
          </ion-col>

          <ion-label>location: {{event.location}} </ion-label><br>
          <ion-label>description: {{event.description}} </ion-label><br>

          <ion-label>date: {{event.date}} </ion-label>
          <ion-col size="4">
            <ion-img class="events-img" src="assets/images1.jpg"></ion-img>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button href="/events/add">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
